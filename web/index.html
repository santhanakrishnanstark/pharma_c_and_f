<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
     <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet">

  <body>
     <div class="mt-5 ml-5 header">
    <h1>Pharma C & F Agency</h1>  
  </div>

    <div class="login-page">
    <div class="form">
      <form action="signup.jsp" method="post" class="register-form">
        <input type="text" name="uname" id="name" placeholder="name"/>
        <input type="password" name="pass" id="pass" placeholder="password"/>
        <input type="password" name="cpass" id="cpass" placeholder="confirm password"/>
        <input type="text" name="email" id="email" placeholder="email address"/>
        <button>create</button>
        <p class="message">Already registered? <a href="#">Sign In</a></p>
      </form>
      <form action="Login" method="post" class="login-form">
        <input type="text" name="s1" id="uname" placeholder="username"/>
        <input type="password" name="s2" id="pwd" placeholder="password"/>
        <button>login</button>
        <p class="message">Not registered? <a href="#">Create an account</a></p>
      </form>
    </div>
  </div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="js/index.js"></script>
  </body>
</html>
